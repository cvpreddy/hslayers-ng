<div class="card panel-default hs-main-panel">
    <hs-panel-header name="print" title="Print"></hs-panel-header>
    <div class="card-body">
        <div class="card-body">
            <div class="form-group">
                <label for="print-title" class="control-label" i18n>Title</label>
                <input type="text" class="form-control" id="print-title" ng-model="title"/>
            </div>
            <button type="button" class="btn btn-primary" (click)="print()" i18n>Print</button>
        </div>
    </div>
</div>
