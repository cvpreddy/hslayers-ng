<div class="row" *ngFor="let geometry of geometryType">
    <div class="col-sm-2">
        <div *ngFor="let style of layerStyle">
            <div *ngIf="style.icon &amp;&amp; geometry == 'point'">
                <img [ngStyle]="style.style" [src]="style.icon.src">
            </div>
            <div *ngIf="style.defaultCircle &amp;&amp; geometry == 'point'">
                <svg xmlns="http://www.w3.org/2000/svg" [ngStyle]="style.style">
                    <circle [ngStyle]="style.defaultCircle"></circle>
                </svg>
            </div>
            <div *ngIf="style.customCircle &amp;&amp; geometry == 'point'">
                <svg xmlns="http://www.w3.org/2000/svg" [ngStyle]="style.style">
                    <circle [ngStyle]="style.customCircle"></circle>
                </svg>
            </div>
            <div *ngIf="style.defaultPolygon &amp;&amp; geometry == 'polygon'">
                <svg xmlns="http://www.w3.org/2000/svg" [ngStyle]="style.style">
                    <polygon points="5,30 8,5 25,5 30,30" [ngStyle]="style.defaultPolygon"></polygon>
                </svg>
            </div>
            <div *ngIf="style.fullPolygon &amp;&amp; geometry == 'polygon'">
                <svg xmlns="http://www.w3.org/2000/svg" [ngStyle]="style.style">
                    <polygon points="5,30 8,5 25,5 30,30" [ngStyle]="style.fullPolygon"></polygon>
                </svg>
            </div>
            <div *ngIf="style.polygon &amp;&amp; geometry == 'polygon'">
                <svg xmlns="http://www.w3.org/2000/svg" [ngStyle]="style.style">
                    <polygon points="5,30 8,5 25,5 30,30" [ngStyle]="style.polygon"></polygon>
                </svg>
            </div>
            <div *ngIf="style.defaultLine &amp;&amp; geometry == 'line'">
                    <svg xmlns="http://www.w3.org/2000/svg" [ngStyle]="style.style">
                        <line x1="0" y1="20" x2="35" y2="20" [ngStyle]="style.defaultLine"></line>
                    </svg>
            </div>
            <div *ngIf="style.line &amp;&amp; geometry == 'line'">
                    <svg xmlns="http://www.w3.org/2000/svg" [ngStyle]="style.style">
                        <line x1="0" y1="20" x2="35" y2="20" [ngStyle]="style.line"></line>
                    </svg>
            </div>
        </div>
    </div>
    <div class="col-sm-10">
        {{geometry}}
    </div>
</div>
