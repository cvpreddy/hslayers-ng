<div [hidden]="!isLayerWithDimensions()">
    <label translate="">Dimensions</label>
    <div class="form-group" *ngFor="let item of dimensions() | keyvalue">
        <label class="control-label">{{item.value.label || item.key}}:</label>

        <select class="form-control" [(ngModel)]="item.value.value" *ngIf="dimensionType(dimension) == null" (change)="dimensionChanged(item.value)">
            <option ng-value="dimension_value" *ngFor="let dimension_value of item.value.values">
                {{dimension_value}}</option>
        </select>
        <input type="datetime-local" *ngIf="dimensionType(item.value) == 'datetime'" [(ngModel)]="item.value.value" (change)="dimensionChanged(item.value)">
    </div>
</div>
