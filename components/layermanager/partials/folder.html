<ul class="list-group" ng-repeat="value in obj.sub_folders track by $index" >
    <a href="#" class="list-group-item list-group-item-warning">
        <span ng-style="{'padding-left':value.indent*15}" ng-bind-html="value.name"></span>
    </a>
    <li ng-show='folderVisible(value)'><hs-layer-manager-folder></hs-layer-manager-folder></li>
    <li><hs-layermanager-layer-list></hs-layermanager-layer-list></li>
</ul>
