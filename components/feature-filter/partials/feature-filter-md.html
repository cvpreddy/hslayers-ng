<div class="md-chips" ng-if="LayMan.currentLayer.hsFilters">
	<md-chip ng-repeat="filter in LayMan.currentLayer.hsFilters" ng-click="showFilter($event, filter)" ng-class="{active: filterChanged(filter)}">
		{{ filter.title }}
		<md-icon ng-if="filterChanged(filter)" ng-click="resetFilter($event, filter)">close</md-icon>
	</md-chip-template>
</div>
